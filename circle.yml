machine:
  environment:
  timezone:
    Asia/Tokyo
  node:
    version: 6.9.1

dependencies:
  override:
    - npm install
    - git config --global user.email "$GH_EMAIL"
    - git config --global user.name "$GH_NAME"

deployment:
  production:
    branch: master
    commands:
      - npm run clean
      - npm run build
      - git add ./docs
      - git commit -m 'Build'
